<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <title>Pages / Login - NiceAdmin</title>

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon" />
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Normalize File -->
    <link href="css/normalize.css" rel="stylesheet" />

    <!-- Bootstrap Icons Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- Bootstrap Link Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <!-- Template Main CSS File -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Main -->
    <main class="min-vh-100 d-flex flex-column justify-content-center">
      <!-- Start Login -->
      <section class="login">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col">
              <div
                class="register-logo d-flex align-items-center justify-content-center pt-4"
              >
                <a
                  class="logo d-flex align-items-center py-4"
                  href="index.html"
                >
                  <img src="img/logo.png" alt="Logo" />
                  <h2 class="m-0 fw-bold">NiceAdmin</h2>
                </a>
              </div>
              <div class="card border-0 m-auto mw-100">
                <div class="head text-center pt-4">
                  <h2>Login to Your Account</h2>
                  <p>Enter your username & password to login</p>
                </div>
                <form
                  action="#"
                  method="post"
                  class="row g-3 needs-validation"
                  novalidate
                >
                  <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend"
                        >@</span
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        aria-describedby="inputGroupPrepend"
                        required
                      />
                      <div class="invalid-feedback">
                        Please enter your username.
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter your password!
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="check"
                      />
                      <label class="form-check-label" for="check">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">
                      Create Account
                    </button>
                  </div>
                </form>
                <div class="foot mt-3">
                  Don't have account? <a href="register.html">Log in</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Login -->
      <!-- Start Footer -->
      <div class="who text-center">
        <div class="credits">
          Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
        <div class="me">
          Redesigned by
          <a class="fw-bold" href="https://github.com/EL-Bernaoui/"
            >Elbernaoui</a
          >
        </div>
      </div>
      <!-- End Footer -->
    </main>
    <!-- End Main -->

    <!-- Bootstrap Link js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery Link -->
    <script src="js/jquery-3.6.4.min.js"></script>

    <!-- Template Main JS File -->
    <script src="js/main.js"></script>
  </body>
</html>
